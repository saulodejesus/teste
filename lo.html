<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Minha Mensagem para Você</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('caminho/para/sua-imagem-de-fundo.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .message {
      background: rgba(207, 4, 140, 0.5);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      max-width: 90%;
    }
    .gallery img {
      width: 150px;
      height: auto;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(168, 4, 105, 0.5);
    }
  </style>
</head>
<body>
  <audio src="musica.mp3.mp3" autoplay loop></audio>
  <div class="message">
    <h1>SEMPRE VAI SER VOCÊ!</h1>
    <p>Você foi a melhor coisa que me aconteceu, sempre vou te AMAR mto!</p>
  </div>
  <div class="gallery">
    <img src="1.jpg" alt="Foto 1">
    <img src="2.jpg" alt="Foto 2">
    <img src="3.jpg" alt="Foto 3">
    <img src="4.jpg" alt="Foto 4">
    <img src="5.jpg" alt="Foto 5">
    <!-- Você pode adicionar mais imagens conforme desejar -->
  </div>
</body>
</html>
